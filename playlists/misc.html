<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misc</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Misc</h1>
        <p>Music is life</p>
    </header>
    <main>
        <div class="song-grid">
            <section class="silvercoin" style="display: flex; flex-direction: column; align-items: center;">
                <h2>Silver Coin</h2>
                <p>Watch the video here, or listen to the audio here</p>
                <video width="400" height="auto" src="../videos/SilverCoinVideo.mp4" controls fullscreen></video>
                <small>Length: 2:29</small>
            </section>
        </div>
        <button id="play-all">Play All</button>
    </main>
    <footer>
        <p>Music is life</p>
        <p>You can use this music for free</p>
    </footer>
    <script>
        const playAllButton = document.getElementById('play-all');
        playAllButton.addEventListener('click', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => video.play());
        });
    </script>
</body>
